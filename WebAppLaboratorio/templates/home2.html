<!DOCTYPE html>
<html lang="en">
<style>
    h1{
text-align: center;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Includi Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-5">Benvenuto in DAITA12 Library!</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert" id="test">
                    {{ messages[0] }}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            {% endif %}
        {% endwith %}

        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <a href="/books" class="btn btn-success btn-lg btn-block" type="button">Mostra Libri</a>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <a href="/author" class="btn btn-warning btn-lg btn-block" type="button">Mostra Autori</a>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <a href="/loans" class="btn btn-primary btn-lg btn-block" type="button">Visualizza Prestiti</a>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function chiudiAlert(button) {
            var alert = button.closest('.alert');
            alert.style.display = 'none';
        }
    </script>
</body>
</html>
